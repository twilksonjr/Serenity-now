<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pirates Adventures Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'game_app/css/taste.css' %}">
    <!-- <script src="{% static 'game_app/js/script.js' %}"></script> -->
    <!-- <img src="{% static 'game_app/images/image.jpg' %}" /> -->

</head>

<body>
    <div class="container">
        <a class="go_back" href="/logout">LogOut</a>

        <h3 class="intro">Welcome {{logged_in_user.first_name}} to Your SerenityShift TASTE Page</h3>
        <br>
        <h3 class="title">Let's Play the game now!</h3>



        <p class="click"><a href="/serenity_now/serenityStay"> End Game at Serenity Stay </a>



            <!-- code to display the drop down menu for user to choose Taste -->
            <h2 class="craving">What are you craving? </h2>

            <img src="http://bcbstwelltuned.com/wp-content/uploads/2018/03/tongue.jpg" class="taste" alt"taste"
                height="150">





            <form action="processTaste" class="dropdown" method="POST">
                {% csrf_token %}

                <input type="radio" name="taste" value="1">SWEET<br>
                <input type="radio" name="taste" value="2">SOUR<br>
                <input type="radio" name="taste" value="3">SALTY<br>
                <input type="radio" name="taste" value="4">BITTER<br>
                <input type="radio" name="taste" value="5">UNAMI<br>
                <input class="submit_btn" type="submit" value="submit">

            </form>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
